<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <script async src="./js/d3.v6.js"></script>
    <title>Beschikbaarheden</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="shortcut icon" href="./images/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="/files/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">


</head>
<p>Provide the series_id</p>
<input type="text" id="series_id_input">
<button onclick="get()">Toon beschikbaarheden</button>
<div id="my_dataviz"></div>

<script>
    function get() {
        // reset!
        document.getElementById("my_dataviz").innerHTML = "";
        // set the dimensions and margins of the graph
        const margin = {top: 10, right: 60, bottom: 10, left: 60},
            width = 920 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        // append the svg object to the body of the page
        const svg = d3.select("#my_dataviz")
            .append("svg")
            .attr("viewBox", [0, 0, width, height + margin.top + margin.bottom])
            .append("g")
            .attr("transform", `translate(${margin.left}, ${margin.top})`);

        const months_sordted = ["", "januari", "februari", "maart", "april", "mei", "juni", "juli", "augustus", "september", "oktober", "november", "december"]
        //Read the data
        d3.json("/api/beschikbaarheden", {
            method: "post",
            headers: {"Content-Type": "application/json"},
            body: JSON.stringify({series_id: document.getElementById("series_id_input").value})
        }).then(function (data) {
            console.log(data);
            // Labels of row and columns -> unique identifier of the column called 'group' and 'variable'
            const myGroups = Array.from(new Set(data.map(d => d.month))).sort(function (a, b) {
                    if (a === b) {
                        return 0;
                    }
                    if (months_sordted.indexOf(a) < months_sordted.indexOf(b)) {
                        return -1;
                    }
                    return 1;
                }
            );
            const myVars = Array.from(new Set(data.map(d => d.year)));

            // Build X scales and axis:
            const x = d3.scaleBand()
                .range([0, width - margin.left])
                .domain(myGroups)
                .padding(0.05);
            svg.append("g")
                .style("font-size", 15)
                .attr("transform", `translate(0, ${height})`)
                .call(d3.axisBottom(x).tickSize(0))
                .select(".domain").remove()

            // Build Y scales and axis:
            const y = d3.scaleBand()
                .range([height - margin.top, 0])
                .domain(myVars)
                .padding(0.05);
            svg.append("g")
                .style("font-size", 15)
                .call(d3.axisLeft(y).tickSize(0))
                .select(".domain").remove()

            // Build color scale
            const myColor = d3.scaleSequential()
                .interpolator(d3.interpolateInferno)
                .domain([0, 100])

            // create a tooltip
            const tooltip = d3.select("#my_dataviz")
                .append("div")
                .style("opacity", 0)
                .attr("class", "tooltip")
                .style("background-color", "white")
                .style("border", "solid")
                .style("border-width", "2px")
                .style("border-radius", "5px")
                .style("padding", "5px")

            // Three function that change the tooltip when user hover / move / leave a cell
            const mouseover = function (event, d) {
                tooltip
                    .style("opacity", 1)
                d3.select(this)
                    .style("stroke", "black")
                    .style("opacity", 1)
            }
            const mousemove = function (event, d) {
                tooltip
                    .html("The exact value of<br>this cell is: " + d.result)
                    .style("left", (event.x) + "px")
                    .style("top", (event.y) + "px")
                    .style("position", "absolute");
            }
            const mouseleave = function (event, d) {
                tooltip
                    .style("opacity", 0)
                d3.select(this)
                    .style("stroke", "none")
                    .style("opacity", 0.8)
            }

            // add the squares
            svg.selectAll()
                .data(data, function (d) {
                    return d.year + ':' + d.month;
                })
                .join("rect")
                .attr("x", function (data) {
                    return x(data.month)
                })
                .attr("y", function (data) {
                    return y(data.year)
                })
                .attr("rx", 4)
                .attr("ry", 4)
                .attr("width", x.bandwidth())
                .attr("height", y.bandwidth())
                .style("fill", function (d) {
                    return myColor(d.result)
                })
                .style("stroke-width", 4)
                .style("stroke", "none")
                .style("opacity", 0.8)
                .on("mouseover", mouseover)
                .on("mousemove", mousemove)
                .on("mouseleave", mouseleave)
        })
    }

</script>
