<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font: 13px/13px "Helvetica Neue", Helvetica, Arial, sans-serif;
            margin: auto;
            position: relative;
            width: 960px;
        }

        form {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .hide {
            display: none;
        }

        .coeff .dot {
            fill: hsla(207, 63%, 27%, 0.2);
        }

        .coeff.last .dot {
            fill: hsla(207, 63%, 27%, 1.0);
        }

        .coeff .circle {
            fill: none;
            stroke: hsl(0, 0%, 70%);
        }

        .coeff.first .circle {
            fill: none;
            stroke: hsl(0, 0%, 30%);
        }

        .coeff.last .circle {
            display: none;
        }

        .graph {
            fill: none;
            stroke: steelblue;
            stroke-width: 3px;
        }

        .trace {
            fill: none;
            stroke: steelblue;
        }

        .proj {
            fill: none;
            stroke: #000;
        }

        .axis {
            stroke: hsl(0, 0%, 70%);
        }
    </style>
</head>
<body>
<script src="./js/d3.v6.js"></script>
<script>
    (function () {
        fetch("./data/result.json").then((d) => d.json()).then((data_r) => {
            data_r = data_r.data_r
            let pi = Math.PI
            let tweepi = 2 * Math.PI

            let types = {
                square: function (n) {
                    return data_r[n % data_r.length] / 10;
                }
            };

            function FT(A, N, gamme) {
                gamme = gamme || 0;
                return function (x) {
                    let n = -1, y = 0;
                    while (++n < N) {
                        y += A[n] * Math.sin(tweepi * (n + 1) * x + gamme);
                    }
                    return y;
                }
            }

            let
                margin = {top: 40, right: 100, bottom: 40, left: 150},
                W = 960,
                H = 500,
                w = W - margin.left - margin.right,
                h = H - margin.top - margin.bottom,

                radius = 140,
                theta = 0,
                xmax = 1.5,
                rate = 1 / 60,

                tDomain = d3.range(0, 1.1, 1 / 1000),   // trace domain
                gDomain = d3.range(0, xmax, xmax / 1000), // graph domain

                C = types.square, // coeffiecients
                L = 6,            // size
                F = .6,          // frequence

                yCirc = d3.scaleLinear().domain([-1, 1]).range([h / 2 + radius, h / 2 - radius]),
                xCirc = d3.scaleLinear().domain([-1, 1]).range([0, 2 * radius]),
                rAxis = d3.scaleLinear().domain([0, 1]).range([0, radius]),
                xAxis = d3.scaleLinear().range([radius, W - margin.left]),

                Fxy, fx, fy,

                draw, timer, data = [];

            let graph = d3.line()
                .x(function (d) {
                    return xAxis(d);
                })
                .y(function (d) {
                    return yCirc(fy(theta - d));
                });

            let proj = d3.line()
                .x(function (d) {
                    return xCirc(d.x);
                })
                .y(function (d) {
                    return yCirc(d.y);
                });

            let trace = d3.line()
                .x(function (d) {
                    return xCirc(fx(d));
                })
                .y(function (d) {
                    return yCirc(fy(d));
                });

            function gTransform(d) {
                return "translate(" + xCirc(d.x) + "," + yCirc(d.y) + ")";
            }

            function hTransform(d) {
                return "translate(" + xAxis(d.f) + "," + yCirc(0) + ")";
            }

            let svg = d3.select("body")
                .append("svg")
                .attr("width", W)
                .attr("height", H)

            svg.append("line")
                .attr("class", "axis")
                .attr("y1", margin.top + yCirc(0)).attr("x1", 0)
                .attr("y2", margin.top + yCirc(0)).attr("x2", W);

            svg.append("line")
                .attr("class", "axis")
                .attr("x1", margin.left + xCirc(0)).attr("y1", 0)
                .attr("x2", margin.left + xCirc(0)).attr("y2", H);

            let vis = svg.append("g")
                .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

            let gPath = vis.append("path").attr("class", "graph");
            let tPath = vis.append("path").attr("class", "trace");
            let pPath = vis.append("path").attr("class", "proj");

            function cache() {
                let A;
                if (typeof C === "function") {
                    A = d3.range(1, L + 1).map(C);
                } else {
                    A = C.slice(0, L);
                }

                fx = FT(A, L - 1, pi / 2);
                fy = FT(A, L - 1, 0),

                    Fxy = A.map(function (a, i) {
                        return {X: FT(A, i, pi / 2), Y: FT(A, i, 0), r: Math.abs(a)};
                    });
            }

            function calc() {
                if (!Fxy) cache();
                Fxy.forEach(function (f, i) {
                    let d = data[i] || (data[i] = {x: 0, y: 0, r: 0});
                    d.x = f.X(theta);
                    d.y = f.Y(theta);
                    d.r = f.r;
                    d.f = i + 1;
                });
                data.length = Fxy.length;
                return data;
            }

            function coeff() {
                let co = vis.selectAll(".coeff").data(calc());

                // exit
                co.exit().remove();

                // enter
                let en = co.enter().append("g").attr("class", "coeff");

                en.append("circle").attr("class", "circle");
                en.append("circle").attr("class", "dot").attr("r", 3);

                // update
                co.classed("last", function (d, i) {
                    return i === L - 1;
                });
                co.classed("first", function (d, i) {
                    return i === 0;
                });

                co.select(".circle").attr("r", function (d) {
                    return rAxis(d.r);
                })

                return co;
            }

            function drawGraph() {
                xAxis.domain([0, xmax]);
                coeff().attr("transform", gTransform);
                let last = data[data.length - 1];
                pPath.attr("d", proj([last, {x: 0, y: last.y}]));
                gPath.attr("d", graph(gDomain));
                tPath.attr("d", trace(tDomain));
            }

            function drawHisto() {
                xAxis.domain([1, L]);
                coeff().attr("transform", hTransform);
            }

            function toggle(callback) {
                let tran = (draw === drawGraph) ? hTransform : gTransform;
                draw = (draw === drawGraph) ? drawHisto : drawGraph;
                coeff().transition()
                    .duration(1000)
                    .attr("transform", tran)
                    .each("end", callback);
            }


            function toggleGraph() {
                xAxis.domain([0, xmax]);
                toggle(function () {
                    pPath.classed("hide", false);
                    gPath.classed("hide", false);
                    tPath.classed("hide", false);
                    play();
                });
            }

            function toggleHisto() {
                xAxis.domain([1, L]);
                pPath.classed("hide", true);
                gPath.classed("hide", true);
                tPath.classed("hide", true);
                pause();
                toggle(drawHisto);
            }

            function play() {
                if (timer) return;
                (function loop() {
                    drawGraph();
                    theta += F * rate;
                    timer = setTimeout(loop, rate * 1000);
                })();
            }

            function pause() {
                if (!timer) return;
                clearTimeout(timer);
                timer = null;
            }


            d3.select("svg").on("click", function () {
                (draw === drawHisto) ? toggleGraph() : toggleHisto();
            });

            draw = drawGraph;
            play();
        })


    })();
</script>
</body>
